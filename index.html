<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Prenotazione Biglietto</title>
</head>

<body>
    
    <main>
        <div class="input_section">
            <h2 class="text-center color_white py-4">
                CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h2>
            <div class="container bg_white rounded-4 p-5">
                <div class="info_section">
                    <div class="container">
                        <div class="row">
                            <div class="col-4 color_red text-center">
                                <p class="input_title">
                                    Nome e Cognome
                                </p>
                                <input id="nome" class="rounded-3 input_text" type="text">
                            </div>
                            <div class="col-4 color_red text-center">
                                <p class="input_title">
                                    Km da percorrere
                                </p>
                                <input id="chilometri" class="rounded-3 input_text text-center" type="text">
                            </div>
                            <div class="col-4 color_red text-center">
                                <p class="input_title">
                                    Fascia d'et√†
                                </p>
                                <div class="mb-3"> 
                                    <select class="rounded-3 input_text px-5 py-1" name="" id="">
                                        <option selected>Tariffa Minorenne</option>
                                        <option value="">Tariffa Over 65</option>
                                        <option value="">Tariffa Standard</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons text-center">
                        <a id="genera" class="genera_button rounded-3" href="#">Genera</a>
                        <a id="annulla" class="genera_button mx-3 rounded-3" href="#">Annulla</a>
                    </div> 
                </div>
            </div>
        </div>
        <div id="ticket">
            <h2 class="text-center color_white py-4">
                IL TUO BIGLIETTO
            </h2>
            <div class="container p-5 bg_white">
                <p class="dettaglio_passeggeri">
                    DETTAGLIO PASSEGGERI
                </p>
                <div class="biglietto_info">
                    <div class="row">
                        <div class="col-4 bg_gray p-5 tb_ticket">
                            <h3>
                                NOME PASSEGGERO
                            </h3>
                            <p id="nomeTicket">
    
                            </p>
                        </div>
                        <div class="col-8 tb_ticket">
                            <div class="row p-5">
                                <div class="col-3">
                                    <h3>
                                        Offerta
                                    </h3>
                                    <p id="offerta">
    
                                    </p>
                                </div>
                                <div class="col-3">
                                    <h3>
                                        Carrozza
                                    </h3>
                                    <p id="carrozza">
    
                                    </p>
                                </div>
                                <div class="col-3">
                                    <h3>
                                        Codice CP
                                    </h3>
                                    <p id="codice">
    
                                    </p>
                                </div>
                                <div class="col-3">
                                    <h3>
                                        Costo biglietto
                                    </h3>
                                    <p id="costoBiglietto">
    
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Script-->
    <script src="./assets/js/main.js"></script>
    <!--//Script-->
</body>

</html>
